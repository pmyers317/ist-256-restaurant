<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Billy Bob's Burgers and Subs</title>
    <link rel="stylesheet" href="common.css">
</head>
<body>
    <header>
        <h1>Billy Bob's Burgers and Subs</h1>
        <p>Food with attitude</p>
    </header>

    <div class="main-content">
        <h2>Place Your Order</h2>
        <form action="order.php" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            <label for="password">Create Password:</label>
            <input type="password" id="password" name="password" required><br><br>
            <label for="comments">Comments:</label><br>
            <textarea id="comments" name="comments" rows="4" cols="50"></textarea><br><br>
            <label for="order">Order:</label>
            <select id="order" name="order" required>
                <option value="">Select Option</option>
                <option value="Burger">Burger</option>
                <option value="Sub">Sub</option>
            </select><br><br>

            <div id="burgerCustomization" style="display: none;">
                <h3>Burger Customization:</h3>
                <input type="radio" id="burgerSizeSmall" name="burgerSize" value="Small">
                <label for="burgerSizeSmall">Small</label><br>
                <input type="radio" id="burgerSizeMedium" name="burgerSize" value="Medium">
                <label for="burgerSizeMedium">Medium</label><br>
                <input type="radio" id="burgerSizeLarge" name="burgerSize" value="Large">
                <label for="burgerSizeLarge">Large</label><br>

                <input type="checkbox" id="addCheese" name="addCheese" value="Cheese">
                <label for="addCheese">Add Cheese</label><br>

                <input type="checkbox" id="addBacon" name="addBacon" value="Bacon">
                <label for="addBacon">Add Bacon</label><br>
            </div>

            <div id="subCustomization" style="display: none;">
                <h3>Sub Customization:</h3>
                <select id="breadType" name="breadType">
                    <option value="White">White</option>
                    <option value="Wheat">Wheat</option>
                    <option value="Italian">Italian</option>
                </select><br><br>

                <select id="subToppings" name="subToppings[]" multiple>
                    <option value="Lettuce">Lettuce</option>
                    <option value="Tomato">Tomato</option>
                    <option value="Onion">Onion</option>
                    <option value="Pickles">Pickles</option>
                </select><br><br>
            </div>

            <button type="submit">Submit Order</button>

        </form>
    </div>

    <footer>
        &copy; 2024 Billy Bob's Burgers & Subs
    </footer>
</body>
<script>
    document.getElementById('order').addEventListener('change', function() {
        var selectedOption = this.value;
        var burgerCustomization = document.getElementById('burgerCustomization');
        var subCustomization = document.getElementById('subCustomization');

        if (selectedOption === 'Burger') {
            burgerCustomization.style.display = 'block';
            subCustomization.style.display = 'none';
        } else if (selectedOption === 'Sub') {
            burgerCustomization.style.display = 'none';
            subCustomization.style.display = 'block';
        } else {
            burgerCustomization.style.display = 'none';
            subCustomization.style.display = 'none';
        }
    });
</script>
</html>
